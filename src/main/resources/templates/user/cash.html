<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>충전 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>잔액 충전</h2>
        </div>
        <hr/>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 container">
                <form th:action="@{/user/{id}/cashPro(id=${user.id})}" method="post">
                    <div class="row g-3">

                        <div class="col-12">
                            <label for="money" class="form-label">충전 금액</label>
                            <input type="text" class="form-control" name="money" id="money" placeholder="ex) 30000">
                            <div class="invalid-feedback">
                                Money is empty.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg mb-3" type="submit">충전</button>
                    <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022년 01월 쇼핑몰 프로젝트</p>
    </footer>
</div>

</body>

</html>
