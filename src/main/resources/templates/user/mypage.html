<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragment/navigation :: head(title)">

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="/fragment/navigation :: menu(${user})">

</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="/files/a.jpg" alt="..." />
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${user.username}">username</h1>
                <div class="fs-5 mb-5">
                    <span th:text="${user.role}">user role</span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="${user.email}">user email</span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="${user.address}">user address</span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="${user.phone_number}">user phone</span>
                </div>
                <p></p>
                <p></p>
                <p></p>
                <div class="footer">
                    <a th:href="@{/user/modify/{id}(id=${user.id})}" class="btn btn-dark">수정하기</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">2022 MJU Shop Project</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts2.js"></script>
</body>
</html>
