<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/navigation :: menu(${user})">

</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:replace="/fragment/navigation :: side(${user})">

        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div>
                <div>
                    <h2>My Page</h2>
                    <hr>
                </div>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.name}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="address" th:value="${user.address}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone_number" class="col-sm-2 col-form-label">Phone_number</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phone_number" th:value="${user.phone_number}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="role" th:value="판매자[USER_SELLER]" sec:authorize="hasRole('ROLE_SELLER')">
                        <input type="text" readonly class="form-control-plaintext" id="role" th:value="구매자[USER_USER]" sec:authorize="hasRole('ROLE_USER')">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="createDate" class="col-sm-2 col-form-label">createDate</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="createDate" th:value="${user.createDate}">
                    </div>
                </div>
            </div>
            <hr>
            <form th:action="@{/user/modify/{id}(id=${user.id})}" method="get" class="d-flex">
                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                    수정하기
                </button>
            </form>
        </main>
    </div>
</div>
