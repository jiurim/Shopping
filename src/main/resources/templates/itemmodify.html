<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>상품 수정 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>상품수정</h2>
        </div>
        <hr/>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 ">
                <form th:action="@{/item/update/{id}(id=${item.id})}" method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">상품명</label>
                            <input type="text" class="form-control" id="name" name="name" th:placeholder="${item.name}">
                            <div class="invalid-feedback">
                                Item name is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="price" class="form-label">가격</label>
                            <input type="text" class="form-control" name="price" id="price" th:placeholder="${item.price}">
                            <div class="invalid-feedback">
                                Price is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="stock" class="form-label">재고</label>
                            <input type="text" class="form-control" id="stock" name="stock" th:placeholder="${item.stock}">
                            <div class="invalid-feedback">
                                Stock is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="text" class="form-label">상품 상세내용</label>
                            <input type="text" class="form-control" id="text" name="text" th:placeholder="${item.text}">
                            <div class="invalid-feedback">
                                Text is empty.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">상품 등록</button>
                    <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2022 MJU Shop Project</p>
    </footer>
</div>
</body>
</html>
